<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="judge_dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cooking Show Scoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="super_admin_dashboard.html">Super Admin Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Judge Dashboard</h2>

        <!-- Score Submission Form -->
        <h3>Submit Scores</h3>
        <form id="scoreForm">
            <div class="mb-3">
                <label for="contestant" class="form-label">Select Contestant</label>
                <select id="contestant" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="taste" class="form-label">Taste (1-5) 40%</label>
                <input type="number" class="form-control" id="taste" min="1" max="5" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="creativity" class="form-label">Creativity (1-5) 40%</label>
                <input type="number" class="form-control" id="creativity" min="1" max="5" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="presentation" class="form-label">Presentation (1-5) 20%</label>
                <input type="number" class="form-control" id="presentation" min="1" max="5" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Score</button>
        </form>

        <!-- Overall Leaderboard -->
        <h3 class="mt-4">Overall Leaderboard</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contestant</th>
                    <th>Average Score (%)</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>
    </div>
</body>
</html>
