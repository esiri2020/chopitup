<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="super_admin_dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cooking Show Scoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="judge_dashboard.html">Judge Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Super Admin Dashboard</h2>

        <!-- Add Contestant Form -->
        <h3>Add Contestant</h3>
        <form id="addContestantForm">
            <div class="mb-3">
                <label for="contestantName" class="form-label">Contestant Name</label>
                <input type="text" class="form-control" id="contestantName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Contestant</button>
        </form>

        <!-- Contestant List -->
        <h3 class="mt-4">Contestants List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contestantList"></tbody>
        </table>

        <!-- Overall Leaderboard -->
        <h3 class="mt-4">Overall Leaderboard</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contestant</th>
                    <th>Average Score (%)</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>

        <!-- Judge-Specific Scores -->
        <h3 class="mt-4">Judge-Specific Scores</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Judge</th>
                    <th>Contestant</th>
                    <th>Taste</th>
                    <th>Creativity</th>
                    <th>Presentation</th>
                    <th>Total Score (%)</th>
                </tr>
            </thead>
            <tbody id="judgeScoresBody"></tbody>
        </table>

        <!-- Reset Scores Button -->
        <button id="resetScores" class="btn btn-warning mt-3">Reset All Votes</button>
    </div>
</body>
</html>
