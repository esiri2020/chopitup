<!-- Super Admin Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="superadmin_dashboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cooking Show Scoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="super_admin_dashboard.html">Super Admin Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="judge_dashboard.html">Judge Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Super Admin Dashboard</h2>
        <h3>Add Contestant</h3>
        <form id="addContestantForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="contestantName" placeholder="Contestant Name" required>
            </div>
            <button type="submit" class="btn btn-success">Add Contestant</button>
        </form>
        
        <h3 class="mt-4">Contestants List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contestantsList"></tbody>
        </table>
        
        <h3 class="mt-4">Overall Leaderboard</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contestant</th>
                    <th>Average Score (%)</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody"></tbody>
        </table>

        <h3 class="mt-4">Judge-Specific Scores</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Judge</th>
                    <th>Contestant</th>
                    <th>Taste</th>
                    <th>Creativity</th>
                    <th>Presentation</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody id="judgeLeaderboardBody"></tbody>
        </table>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", async function() {
        const token = localStorage.getItem("token");
        
        // Fetch contestants list
        const contestantsResponse = await fetch("http://localhost:5000/contestants", {
            headers: { "Authorization": token }
        });
        const contestants = await contestantsResponse.json();
        const contestantsList = document.getElementById("contestantsList");
        contestants.forEach(contestant => {
            const row = `<tr>
                <td>${contestant.name}</td>
                <td><button class="btn btn-danger" onclick="deleteContestant(${contestant.id})">Delete</button></td>
            </tr>`;
            contestantsList.innerHTML += row;
        });
    
        // Fetch overall leaderboard
        const leaderboardResponse = await fetch("http://localhost:5000/leaderboard", {
            headers: { "Authorization": token }
        });
        const leaderboard = await leaderboardResponse.json();
        const leaderboardBody = document.getElementById("leaderboardBody");
        leaderboard.forEach((entry, index) => {
            const row = `<tr><td>${index + 1}</td><td>${entry.name}</td><td>${entry.avg_score}%</td></tr>`;
            leaderboardBody.innerHTML += row;
        });
        
        // Fetch judge-specific leaderboard
        const judgeLeaderboardResponse = await fetch("http://localhost:5000/judge-scores", {
            headers: { "Authorization": token }
        });
        const judgeLeaderboard = await judgeLeaderboardResponse.json();
        const judgeLeaderboardBody = document.getElementById("judgeLeaderboardBody");
        judgeLeaderboard.forEach(entry => {
            const row = `<tr><td>${entry.judge}</td><td>${entry.contestant}</td><td>${entry.taste}</td><td>${entry.creativity}</td><td>${entry.presentation}</td><td>${entry.total_score}</td></tr>`;
            judgeLeaderboardBody.innerHTML += row;
        });
    });

    async function deleteContestant(id) {
        const token = localStorage.getItem("token");
        await fetch(`http://localhost:5000/contestants/${id}`, {
            method: "DELETE",
            headers: { "Authorization": token }
        });
        location.reload();
    }
</script>
</html>
